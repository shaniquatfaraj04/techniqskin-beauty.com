<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Techniq Skin & Beauty | Products</title>

  <!-- Keep your existing global styles if you want -->
  <link rel="stylesheet" href="styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --lavender-gray:#BCC0D6;
      --peach:#EBBBA8;
      --dusty-mauve:#C8BBC7;
      --mint:#C8E1CF;
      --sage:#D2D7C7;
      --taupe-pink:#D2C2BF;
      --cool-sage:#C5D6CE;
      --muted-tan:#E1C3AB;
      --buttery:#E5CFA6;
      --periwinkle:#BDC6D7;

      --ink:#262626;
      --ink-2:#404040;
      --line:rgba(0,0,0,0.08);
      --card:rgba(255,255,255,0.78);
      --shadow:0 16px 40px rgba(0,0,0,0.08);
      --radius:22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(188,192,214,.55), transparent 60%),
        radial-gradient(900px 600px at 90% 10%, rgba(235,187,168,.45), transparent 55%),
        radial-gradient(800px 500px at 50% 100%, rgba(200,225,207,.38), transparent 55%),
        #fff;
      min-height:100vh;
    }

    /* Top bar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:28px 28px 10px;
      gap:14px;
    }
    .brand{
      font-family:"Playfair Display", serif;
      font-weight:500;
      letter-spacing:.2px;
      font-size:26px;
      margin:0;
    }
    .top-actions{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .pill{
      border:0;
      border-radius:999px;
      padding:12px 18px;
      background:rgba(235,187,168,.9);
      color:var(--ink);
      font-weight:500;
      cursor:pointer;
      box-shadow:0 12px 26px rgba(0,0,0,0.08);
      transition:transform .15s ease, filter .15s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .pill:hover{transform:translateY(-1px); filter:saturate(1.05)}
    .pill.secondary{background:rgba(197,214,206,.9)}

    .wrap{
      padding:16px 28px 42px;
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
      position:relative;
    }

    /* Products header row */
    .meta-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:6px 2px 0;
      color:var(--ink-2);
      font-size:14px;
    }
    .count{opacity:.9}
    .clear-btn{
      border:1px solid var(--line);
      background:rgba(255,255,255,.65);
      border-radius:999px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:500;
      transition:transform .15s ease, background .15s ease;
    }
    .clear-btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.85)}

    /* Grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(3, minmax(0,1fr));
      gap:18px;
      align-items:stretch;
      margin-top:8px;
    }
    @media (max-width: 1050px){
      .grid{grid-template-columns:repeat(2, minmax(0,1fr))}
    }
    @media (max-width: 640px){
      .topbar{padding:22px 16px 10px}
      .wrap{padding:10px 16px 34px}
      .grid{grid-template-columns:1fr}
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      cursor:pointer;
      transition:transform .18s ease, box-shadow .18s ease;
      display:flex;
      flex-direction:column;
      min-height:230px;
    }
    .card:hover{
      transform:translateY(-3px);
      box-shadow:0 22px 54px rgba(0,0,0,0.10);
    }
    .img-area{
      height:138px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      background:linear-gradient(135deg, rgba(255,255,255,.85), rgba(255,255,255,.55));
    }
    .img-area img{
      max-height:110px;
      max-width:100%;
      object-fit:contain;
      filter:drop-shadow(0 16px 24px rgba(0,0,0,0.12));
    }
    .img-ph{
      width:100%;
      height:110px;
      border-radius:16px;
      border:1px dashed rgba(0,0,0,0.12);
      background:
        radial-gradient(600px 240px at 20% 0%, rgba(188,198,215,.35), transparent 60%),
        radial-gradient(460px 260px at 90% 10%, rgba(235,187,168,.35), transparent 60%),
        rgba(255,255,255,.6);
    }

    .card-body{
      padding:16px 16px 18px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .title{
      font-weight:600;
      font-size:17px;
      margin:0;
      letter-spacing:.1px;
    }
    .price{
      margin:0;
      color:var(--ink-2);
      font-weight:400;
    }
    .bestfor{
      margin:0;
      font-size:13px;
      color:rgba(38,38,38,.78);
    }
    .tags{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin-top:6px;
    }
    .tag{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.6);
      color:rgba(38,38,38,.78);
    }

    /* Filter drawer (RIGHT) */
    .drawer{
      position:fixed;
      top:0;
      right:0;
      height:100vh;
      width:360px;
      max-width:92vw;
      background:rgba(255,255,255,.85);
      border-left:1px solid var(--line);
      box-shadow:-18px 0 60px rgba(0,0,0,0.10);
      backdrop-filter: blur(14px);
      transform: translateX(110%);
      transition: transform .22s ease;
      z-index:1000;
      padding:18px 16px 16px;
      overflow:auto;
    }
    .drawer.open{ transform: translateX(0); }

    .drawer-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:12px;
    }
    .drawer-title{
      font-weight:600;
      margin:0;
      font-size:15px;
      color:rgba(38,38,38,.85);
      letter-spacing:.2px;
    }
    .icon-btn{
      border:1px solid var(--line);
      background:rgba(255,255,255,.7);
      width:40px;
      height:40px;
      border-radius:12px;
      cursor:pointer;
      transition:transform .15s ease, background .15s ease;
    }
    .icon-btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.95)}

    .filter-section{
      border:1px solid var(--line);
      border-radius:18px;
      padding:12px 12px 10px;
      margin:12px 0;
      background:rgba(255,255,255,.55);
    }
    .filter-section h4{
      margin:0 0 10px;
      font-size:13px;
      color:rgba(38,38,38,.78);
      font-weight:600;
      letter-spacing:.2px;
    }
    .checks{
      display:flex;
      flex-wrap:wrap;
      gap:10px 12px;
    }
    .check{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:13px;
      color:rgba(38,38,38,.8);
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,0.08);
      background:rgba(255,255,255,.65);
    }
    .check input{accent-color: #b58a78}

    /* Overlay */
    .overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.28);
      z-index:999;
      opacity:0;
      pointer-events:none;
      transition:opacity .2s ease;
    }
    .overlay.show{
      opacity:1;
      pointer-events:auto;
    }
  </style>
</head>

<body>

  <header class="topbar">
    <h1 class="brand">Techniq Skin &amp; Beauty</h1>

    <div class="top-actions">
      <a class="pill" href="index.html">Home</a>
      <button class="pill secondary" id="filterToggle" type="button">Filter</button>
    </div>
  </header>

  <main class="wrap">
    <div class="meta-row">
      <div class="count" id="resultCount">Showing products</div>
      <button class="clear-btn" id="clearFilters" type="button">Clear</button>
    </div>

    <section class="grid" id="productsGrid"></section>
  </main>

  <div class="overlay" id="overlay"></div>

  <!-- Right drawer -->
  <aside class="drawer" id="filterDrawer" aria-hidden="true">
    <div class="drawer-head">
      <p class="drawer-title">Filter Products</p>
      <button class="icon-btn" id="closeDrawer" type="button" aria-label="Close">âœ•</button>
    </div>

    <div class="filter-section">
      <h4>Skin Type</h4>
      <div class="checks" id="skinTypeFilters"></div>
    </div>

    <div class="filter-section">
      <h4>Concerns</h4>
      <div class="checks" id="concernFilters"></div>
    </div>

    <div class="filter-section">
      <h4>Product Type</h4>
      <div class="checks" id="productTypeFilters"></div>
    </div>
  </aside>

  <script src="products.js"></script>
</body>
</html>
